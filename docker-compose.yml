services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: knowledgegraph-ha
    container_name: knowledgegraph-ha
    env_file:
      - .env
    ports:
      - "3009:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    restart: unless-stopped
